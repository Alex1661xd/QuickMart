<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/cart.css">

</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="/views/index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="cart-container">
            <!-- Los items del carrito se renderizarán aquí -->
        </div>
        <div class="total-section">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button id="checkout-btn" class="btn-primary">Proceder al pago</button>
            <button id="bills-btn" class="btn-secondary">Mi Historial de Compras</button>
        </div>
    </main>

    <div id="bills-modal">
        <div id="bills-content">
            <h2>Historial de Compras</h2>
            <div id="bills-list"></div>
            <button id="close-bills">Cerrar</button>
        </div>
    </div>

    <script src="/js/cart.js"></script>
</body>
</html>
