<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda Virtual</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">    

</head>
<body>
    <header>
        <h1><i class="fas fa-store-alt"></i> Panel de Administración</h1>
        <nav>
            <ul>

                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-product">
            <h2><i class="fas fa-plus-circle"></i> Agregar Producto</h2>
            <div id="message-container"></div>
            
            <form id="product-form" action="javascript:void(0);" novalidate>
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag"></i> Nombre del producto:</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        minlength="3"
                        placeholder="Ingrese el nombre del producto"
                    >
                </div>

                <div class="form-group">
                    <label for="price"><i class="fas fa-dollar-sign"></i> Precio:</label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        required 
                        min="0" 
                        step="0.01"
                        placeholder="Ingrese el precio"
                    >
                </div>

                <div class="form-group">
                    <label for="image"><i class="fas fa-image"></i> URL de la imagen:</label>
                    <input 
                        type="url" 
                        id="image" 
                        name="image" 
                        required
                        placeholder="Ingrese la URL de la imagen"
                    >
                </div>

                <button type="submit"><i class="fas fa-plus"></i> Agregar Producto</button>
            </form>
        </section>

        <section id="product-list-admin">
            <h2><i class="fas fa-list"></i> Listado de Productos</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-product-list">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Tienda Virtual | Todos los derechos reservados</p>
    </footer>

    <script src="/js/admin.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/views/login.html';
        });
    </script>
</body>
</html>
